name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # Job to test the app
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # Job to build Docker image and push to DockerHub
  build_and_deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t your-dockerhub-username/nodejs-demo-app:latest .

      - name: Push Docker image to DockerHub
        run: docker push your-dockerhub-username/nodejs-demo-app:latest

      - name: Deployment (Optional)
        run: |
          echo "Deployment completed!"
